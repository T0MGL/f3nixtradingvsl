      body {

        background-color: #020202;

      .gold-gradient-text {

      .glass-panel {

        backdrop-filter: blur(12px);

      /* Soft scrollbar */

      }

      }

      /* --- MOBILE MICRO-ANIMATIONS --- */
      
      /* 1. Floating Effect */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      .animate-float-delayed {
        animation: float 6s ease-in-out 3s infinite;
      }

      /* 2. Shimmer Effect (Magnetic Finger) */
      @keyframes shimmer {
        0% { background-position: 200% center; }
        100% { background-position: -200% center; }
      }
      .animate-shimmer {
        background: linear-gradient(
          90deg, 
          rgba(245, 158, 11, 1) 0%, 
          rgba(255, 255, 255, 0.8) 50%, 
          rgba(245, 158, 11, 1) 100%
        );
        background-size: 200% auto;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent; 
        animation: shimmer 3s linear infinite;
      }
      
      /* Button Shimmer Overlay */
      .btn-shimmer {
        position: relative;
        overflow: hidden;
      }
      .btn-shimmer::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 50%;
        height: 100%;
        background: linear-gradient(
          to right,
          transparent,
          rgba(255, 255, 255, 0.4),
          transparent
        );
        transform: skewX(-20deg);
        animation: shimmer-slide 3s infinite;
      }
      @keyframes shimmer-slide {
        0% { left: -100%; }
        20% { left: 200%; } /* Fast pass */
        100% { left: 200%; } /* Wait */
      }

      /* 3. Breathing Glow */
      @keyframes breathe {
        0%, 100% { opacity: 0.4; transform: scale(1); }
        50% { opacity: 0.7; transform: scale(1.05); }
      }
      .animate-breathe {
        animation: breathe 4s ease-in-out infinite;
      }

      /* 4. Slide Up Fade (Staggered Entrances) */
      @keyframes slide-up-fade {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-up-fade {
        animation: slide-up-fade 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      /* Utility delays not in basic tailwind cdn config usually */
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
